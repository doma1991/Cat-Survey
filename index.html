<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Cat survey</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!DOCTYPE html>
<html>
  <body>
    
    <h1 id="title">
      Cat Survey Form
    </h1>
    
    <p1 id="description">
      Tell us about your cats.
    </p1>
    
    <form id="survey-form" action="/sumbit your details">
      <div class="labels">
      <label id="name-label" for="name"> Name </label> </div> <div class="right-tab"><input id="name" type="text" placeholder="name"></div>
      <br><br>
      <div class="labels">
        <label id="email-label> for="email"> E-mail </label></div> 
                        <div class="right-tab">                   <input id="email" type="email" placeholder="email"> </div>
        <br><br>                            <div class="labels"><label id="number-label for="number"> Age </label> </div> <div class="right-tab"> <input id="number" type="number" placeholder="number" min="1" max="130"></div>
      <br><br>
      <div class="labels"> <label id="number-of-cats" for="number-of-cats"> How many cats do you have? </label> </div>                           <div class="right-tab"> <select id="dropdown"> 
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
      </select> </div>
     <br><br>

 <div class="labels"> <label class="radio-buttons-question" for="radio-buttons-question"> On the scale of 1 to 5; 5 being the most and 1 being the least; how much do you love your cat? </label> </div>
     <div class="right-tab"> <label for="1"><input class="radio-buttons" type="radio" name="1-5"> 1 </label>
<label for="2"><input class="radio-buttons" type="radio" name="1-5"> 2 </label>
<label for="3"><input class="radio-buttons" type="radio" name="1-5"> 3 </label> 
<label for="4"><input class="radio-buttons" type="radio" name="1-5"> 4 </label>       
       <label for="5"><input class="radio-buttons" type="radio" name="1-5"> 5 </label>  </div>            
      <br><br>
<div class="labels"> <label class="checklist-buttons" for="checlist-buttons"> How do you pet your cat? </label> </div>
<div class="right-tab"> <label class="checlist-buttons"><input class="checklist-buttons" type="checkbox" name="cat-pet" value="stroke"> Stroke </label>  <br>
<label class="checlist-buttons"><input class="checklist-buttons" type="checkbox" name="cat-pet" value="scratch"> Scratch </label>  <br>
<label class="checlist-buttons"><input class="checklist-buttons" type="checkbox" name="cat-pet" value="kiss"> Kiss </label> </div>
<br><br>
<div class="labels">      
  <label id="text-box" for="text-box"> Tell us more about your cat. </div> <div class="right-tab"> <input id="comments-box" type="text"></label> </div> <br><br>
      <div> <button id="submit"> Submit </button> </div>
     
    </form>
    
    <footer> @ragdoll_mac</footer>
    
  </body>
</html>
  
  

</body>

</html>
